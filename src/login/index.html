<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quickwarden Login</title>
  </head>
  <body>
    <h1>Quickwarden</h1>
    <p>Login to access your secure vault.</p>
    <input type="text" id="client_id" class="credential_input" placeholder="client_id"/>
    <input type="text" id="client_secret" class="credential_input" placeholder="client_secret"/>
    <input type="checkbox" id="remember_api_key">
    <label for="remember_api_key">Remember API Key</label>
    <input type="password" id="password" class="credential_input" placeholder="Master password"/>
    <input type="checkbox" id="show_password">
    <label for="show_password">Show password</label>
    <button id="login">Login</button>
    <p id="invalid_warning" class="warning hidden">Invalid credentials. Try again.</p>
    <p>New around here? <a href="https://vault.bitwarden.com/#/register" target="_blank">Create account</a></p>
  </body>
</html>
